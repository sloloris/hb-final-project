{% extends 'loggedin_template.html' %}

{% block title %} TITLE HERE {% endblock %}
{% block content %}
CONTACTS LIST
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th> 
    <th>Email</th>
  </tr>
  {% for contact in user_contacts %}
  <tr>
    <td>{{ contact.first_name }}</td>
    <td>{{ contact.last_name }}</td> 
    <td>{{ contact.email }}</td>
  </tr>
  {% endfor %}
</table>



{% endblock %}
